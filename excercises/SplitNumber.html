<!Doctype html>
<html>

<body>
    <p id="demo"></p>
    <script>
var x=SplitNumber(256);
document.getElementById("demo").innerHTML=x;
        function SplitNumber(n) {
            var r, sum = 0;
            while (n > 0) {
                r = n % 10;
                sum = sum + r;
                n = n / 10;
            }
            return sum;
        }
    </script>
</body>

</html>
