<!Doctype html>
<html>
    <head>
        <title>Strike Rate</title>
    </head>
    <body>
        <p id="demo"></p>
        <script>

       var runs=[150,20,30,40,50];
       var balls=[90,4,5,6,7];
       var strikeRate=[];
 
           for(var j=0;j<balls.length;j++){
               strikeRate[j]=(runs[j]/balls[j])*100;
           }
     
        document.getElementById("demo").innerHTML=strikeRate;
         
            
        </script>
    </body>
</html>
